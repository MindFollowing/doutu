<style>
	button{
		width:100%;
		border: 0px;
		height: 30%;
		background: #cab0e3;
		color: white;
		font-size: xx-large;
	}
</style>
<img id="alicdn" src="" alt=""/>
<button onclick="location.reload()">刷 新</button>
<script>
var httpRequest = new XMLHttpRequest();
	httpRequest.open('GET', 'https://common.lccyy.com/?url=http://tianyi.gjwa.cn/api/mjx.php', true);
	httpRequest.send();
	httpRequest.onreadystatechange = function () {
	if (httpRequest.readyState == 4 && httpRequest.status == 200) {
		var json = httpRequest.responseText;
		document.getElementById("alicdn").src = json;
	}
};
</script>
